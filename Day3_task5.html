<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="application/javascript">
                                function init() {
                                var canvas = document.getElementById("canvas");
                                if (canvas.getContext) {
                                var ctx = canvas.getContext("2d");
                                ctx.fillStyle = "rgba(255,182,193,0.5)"
                                ctx.fillRect(10,10,100,100);
                                ctx.fillStyle = "rgba(0,255,0,0.5)";
                                ctx.fillRect(80,80,100,100);
                                

                }

        }
    </script>
</head>
<body onload="init()" ; ">
    <iframe src="https://satvasolutions.com/" height="300px" width="100%"></iframe>
    <hr />
    <h5>Using the SVG tag</h5>
    <svg width="400" height="350">
        <rect width="300" height="300" stroke="blue" stroke-width="5" fill="yellow" />
    </svg>
    <hr />
    <h5>HTML Code to drow canvas</h5>
    <canvas id="canvas" width="900" height="500"></canvas><br>
    

</body>
 </html>
