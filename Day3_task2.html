<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Submit Buttons</title>
    <script language="javascript">
        function showInput() {
            
            document.getElementById('first_output').innerHTML =
               document.getElementById('user_input').value;
            document.getElementById('second_output').innerHTML = "submited Via 1";
        }
        function showInput2() {

            document.getElementById('third_output').innerHTML =
                document.getElementById('user_input').value;
            document.getElementById('fourth_output').innerHTML = "submited Via 2";
        }
    </script>
    <style>
        #first{
            text-align:center;
        }
        #table_first{
            margin-left:auto;
            margin-right:auto;
        }
        #table_second {
            
            border-collapse:collapse;
            height:150px;
            width:400px;
        }
        #table_second td {
            border: 1px solid black;
        }
    </style>
</head>
<body >
    <section>
        <div id="first"><h1>Two Submit Buttons With Differetn Action</h1></div><hr />
        <table id="table_first">
            <tr>
                <td>
                    <h3>Submit Form</h3>
                    <form >
                        <lable for="Fname">First Name</lable><br />
                        <input type="text" name="Fname" id="user_input" placeholder="Enter First Name" />
                        <br /><br />
                        <input style="background-color:blue;color:white;" type="submit" onclick="showInput()" name="submit1"></input>
                        <input style="background-color:blue;color:white;" type="submit" onclick="showInput2()" name="submit2"></input>
                    </form>
                </td>
                <td>
                    <table id="table_second" border="1">
                        <tr>
                            <th>Firstname</th>
                            <th>Submitted Via</th>
                        </tr>
                        <tr>
                            <td id="first_output">Name:</td>
                            <td id="second_output">Type:</td>
                        </tr>
                        <tr>
                            <td id="third_output">Name:</td>
                            <td id="fourth_output">Type:</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
